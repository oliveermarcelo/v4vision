version: '3.8'

# ============================================
# V4VISION - Dashboard Multi-Tenant
# ============================================
# Este stack é ISOLADO e não interfere em 
# outros containers/stacks do Portainer.
# 
# Porta padrão: 8585 (altere em V4VISION_PORT)
# ============================================

services:
  v4vision_db:
    image: postgres:15-alpine
    container_name: v4vision_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${V4VISION_DB_NAME:-v4vision_db}
      POSTGRES_USER: ${V4VISION_DB_USER:-v4vision_user}
      POSTGRES_PASSWORD: ${V4VISION_DB_PASSWORD:-v4vision_secret_2024}
    volumes:
      - v4vision_postgres_data:/var/lib/postgresql/data
    networks:
      - v4vision_internal_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${V4VISION_DB_USER:-v4vision_user} -d ${V4VISION_DB_NAME:-v4vision_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  v4vision_backend:
    build: ./backend
    container_name: v4vision_backend
    restart: unless-stopped
    environment:
      - DEBUG=${V4VISION_DEBUG:-False}
      - SECRET_KEY=${V4VISION_SECRET_KEY:-v4vision-super-secret-key-change-in-production-2024}
      - ALLOWED_HOSTS=${V4VISION_ALLOWED_HOSTS:-localhost,127.0.0.1}
      - DB_NAME=${V4VISION_DB_NAME:-v4vision_db}
      - DB_USER=${V4VISION_DB_USER:-v4vision_user}
      - DB_PASSWORD=${V4VISION_DB_PASSWORD:-v4vision_secret_2024}
      - DB_HOST=v4vision_db
      - DB_PORT=5432
      - CORS_ALLOWED_ORIGINS=${V4VISION_CORS_ORIGINS:-http://localhost,http://localhost:8585}
    volumes:
      - v4vision_static:/app/staticfiles
      - v4vision_media:/app/media
    depends_on:
      v4vision_db:
        condition: service_healthy
    networks:
      - v4vision_internal_network
    command: >
      sh -c "python manage.py migrate --noinput &&
             python manage.py collectstatic --noinput &&
             gunicorn --bind 0.0.0.0:8000 --workers 3 v4vision.wsgi:application"

  v4vision_frontend:
    build: ./frontend
    container_name: v4vision_frontend
    restart: unless-stopped
    ports:
      - "${V4VISION_PORT:-8585}:80"
    depends_on:
      - v4vision_backend
    networks:
      - v4vision_internal_network

# Rede ISOLADA - não interfere em outras redes
networks:
  v4vision_internal_network:
    name: v4vision_internal_network
    driver: bridge

# Volumes com prefixo único - não conflita com outros volumes
volumes:
  v4vision_postgres_data:
    name: v4vision_postgres_data
  v4vision_static:
    name: v4vision_static
  v4vision_media:
    name: v4vision_media
